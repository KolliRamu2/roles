 - name: nopCommerce
   become: yes
   hosts: App
   roles:
     - name: install nop 
       role: "nop"
     

# Playbook for Mysql
 - name: Installing DB
   become: yes
   hosts: Db
   roles:
       role:
        - name: Installing Sql
          role: geerlingguy.mysql
          vars:
           #Creating Users 
           mysql_user_home: /nop
           mysql_user_name: nop
           mysql_user_password: nop
           #creating root Users
           mysql_root_home: /root
           mysql_root_username: root
           mysql_root_password: root
          #- name: data base details
           mysql_port: "3306"
           mysql_bind_address: '0.0.0.0'
           mysql_datadir: /var/lib/mysql
        
      
   

